steps:
    - name: "gcr.io/cloud-builders/docker"
      args:
          - "build"
          - "-t"
          - "gcr.io/$PROJECT_ID/demo-django-rest-api"
          - "."

    - name: "gcr.io/cloud-builders/docker"
      args:
          - "push"
          - "gcr.io/$PROJECT_ID/demo-django-rest-api"

    - name: "gcr.io/google-appengine/exec-wrapper"
      args:
          - "-i"
          - "gcr.io/$PROJECT_ID/demo-django-rest-api"
          - "-s"
          - "$PROJECT_ID:$_REGION:demo-4"
          - "--"
          - "python"
          - "manage.py"
          - "migrate"

    - name: "gcr.io/google-appengine/exec-wrapper"
      args:
          - "-i"
          - "gcr.io/$PROJECT_ID/demo-django-rest-api"
          - "-s"
          - "$PROJECT_ID:$_REGION:demo-4"
          - "--"
          - "python"
          - "manage.py"
          - "collectstatic"
          - "--no-input"
